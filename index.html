<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Blackjack | Game</title>
    <!--bootsrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- fontAwsome -->
    <script src="js/all.js"></script>
    <!-- google fonts -->
    <!-- main css -->
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

    <div class="container mt-1">
        <h4 class="text-center text-success">BLACKJACK GAME</h4>
        <div id="game-container" class="px-5 mt-2">            
            <div class="d-flex justify-content-center">
                <h6 class="text-center bg-warning px-3 py-1 text-light"><span id="game-results">Let's play</span></h6>
            </div>
            <!-- cards -->
            <div class="row d-flex justify-content-around" id="green_div">
                <div id="your-box" class="border-right">
                    <h4 class="text-white">YOU: <span id="your-black-jack-score">0</span></h4>
                </div>
                <div id="dealer-box" >
                    <h4 class="text-white">DEALER: <span id="dealer-black-jack-score">0</span></h4>
                </div>
            </div>
            <!-- buttons -->
            <div class="row d-flex justify-content-center" id="row-btn">
                <button class="btn-lg btn-primary" id="hit-button">hit</button>
                <button class="btn-lg btn-warning" id="stand-button">stand</button>
                <button class="btn-lg btn-danger" id="deal-button">deal</button>
            </div>
            <!-- results -->
            <div class="row d-flex justify-content-center mt-2" id="general-results">
                <table class="table-bordered">
                    <tr>
                        <th class="px-3 py-1 text-center">Total</th>
                        <th class="px-3 py-1 text-center">Wins</>
                        <th class="px-3 py-1 text-center">Loses</th>
                        <th class="px-3 py-1 text-center">Draws</th>
                    </tr>
                    <tr>
                        <td class="px-3 py-1 text-center"><span id="total"></span></td>
                        <td class="px-3 py-1 text-center"><span id="wins"></span></td>
                        <td class="px-3 py-1 text-center"><span id="loses"></span></td>
                        <td class="px-3 py-1 text-center"><span id="draws"></span></td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

    <!-- app js -->
    <script src="js/app.js"></script>
    <!--jquery-->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <!--bootsrap js-->
    <script src="./js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
